name: Build Android App

on:
  push:
    branches:
      - main
      - 'claude/**'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create GitHub Release'
        required: false
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Bubblewrap CLI
        run: npm install -g @bubblewrap/cli

      - name: Setup keystore
        run: |
          # Check if production keystore is provided via GitHub Secrets
          if [ -n "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ]; then
            echo "ðŸ“¦ Using production keystore from GitHub Secrets"
            echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > /tmp/android.keystore

            # Verify keystore was decoded successfully (without exposing content)
            if [ -f /tmp/android.keystore ] && [ -s /tmp/android.keystore ]; then
              echo "âœ… Production keystore decoded successfully"
              echo "KEYSTORE_PATH=/tmp/android.keystore" >> $GITHUB_ENV
              echo "KEYSTORE_ALIAS=${{ secrets.ANDROID_KEY_ALIAS }}" >> $GITHUB_ENV
              echo "USE_PRODUCTION_KEY=true" >> $GITHUB_ENV
            else
              echo "âŒ Failed to decode keystore, falling back to demo keystore"
              echo "USE_PRODUCTION_KEY=false" >> $GITHUB_ENV
            fi
          else
            echo "ðŸ”§ No production keystore found, using demo keystore"
            echo "USE_PRODUCTION_KEY=false" >> $GITHUB_ENV
          fi

      - name: Generate demo keystore
        if: env.USE_PRODUCTION_KEY != 'true'
        run: |
          echo "Generating demo keystore for testing..."
          keytool -genkey \
            -keystore /tmp/android.keystore \
            -alias android \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass android \
            -keypass android \
            -dname "CN=Kniffel, OU=Development, O=MagicMicky, L=Unknown, ST=Unknown, C=US"

          echo "KEYSTORE_PATH=/tmp/android.keystore" >> $GITHUB_ENV
          echo "KEYSTORE_ALIAS=android" >> $GITHUB_ENV

      - name: Update manifest with keystore alias
        run: |
          # Update twa-manifest.json with the correct keystore alias
          if [ "$USE_PRODUCTION_KEY" = "true" ]; then
            echo "Updating manifest to use production key alias: $KEYSTORE_ALIAS"
            # Use jq to update the alias (install jq first)
            sudo apt-get update && sudo apt-get install -y jq
            jq --arg alias "$KEYSTORE_ALIAS" '.signingKey.alias = $alias' twa-manifest.json > twa-manifest-tmp.json
            mv twa-manifest-tmp.json twa-manifest.json
          else
            echo "Using demo keystore alias from manifest: android"
          fi

      - name: Initialize Bubblewrap project
        run: |
          # Create Bubblewrap config directory to avoid interactive prompts
          mkdir -p ~/.bubblewrap

          # Create config.json with JDK path to make bubblewrap non-interactive
          cat > ~/.bubblewrap/config.json << 'EOF'
          {
            "jdkPath": "$JAVA_HOME",
            "androidSdkPath": "$ANDROID_HOME"
          }
          EOF

          # Replace environment variables in the config file
          sed -i "s|\$JAVA_HOME|$JAVA_HOME|g" ~/.bubblewrap/config.json
          sed -i "s|\$ANDROID_HOME|$ANDROID_HOME|g" ~/.bubblewrap/config.json

          echo "Bubblewrap config created:"
          cat ~/.bubblewrap/config.json

          # Check if android project already exists
          if [ ! -d "android" ]; then
            echo "Initializing new Bubblewrap project..."
            # Skip PWA validation since manifest might not be deployed yet
            bubblewrap init --manifest=twa-manifest.json --skipPwaValidation
          else
            echo "Android project already exists, updating..."
            bubblewrap update --manifest=twa-manifest.json
          fi

      - name: Build Android App Bundle (AAB)
        run: |
          cd android

          # Set passwords based on whether using production or demo keystore
          if [ "$USE_PRODUCTION_KEY" = "true" ]; then
            export ANDROID_KEYSTORE_PASSWORD="${{ secrets.ANDROID_KEYSTORE_PASSWORD }}"
            export ANDROID_KEY_PASSWORD="${{ secrets.ANDROID_KEY_PASSWORD }}"
          else
            export ANDROID_KEYSTORE_PASSWORD="android"
            export ANDROID_KEY_PASSWORD="android"
          fi

          ./gradlew bundleRelease

      - name: Build Android APK
        run: |
          cd android

          # Set passwords based on whether using production or demo keystore
          if [ "$USE_PRODUCTION_KEY" = "true" ]; then
            export ANDROID_KEYSTORE_PASSWORD="${{ secrets.ANDROID_KEYSTORE_PASSWORD }}"
            export ANDROID_KEY_PASSWORD="${{ secrets.ANDROID_KEY_PASSWORD }}"
          else
            export ANDROID_KEYSTORE_PASSWORD="android"
            export ANDROID_KEY_PASSWORD="android"
          fi

          ./gradlew assembleRelease

      - name: Rename artifacts
        run: |
          # Get version from version.json
          VERSION=$(cat version.json | grep -o '"version": "[^"]*' | grep -o '[^"]*$')

          # Find and rename the AAB
          AAB_PATH=$(find android/app/build/outputs/bundle/release -name "*.aab" | head -n 1)
          if [ -f "$AAB_PATH" ]; then
            cp "$AAB_PATH" "kniffel-${VERSION}.aab"
            echo "Created: kniffel-${VERSION}.aab"
          fi

          # Find and rename the APK
          APK_PATH=$(find android/app/build/outputs/apk/release -name "*.apk" | head -n 1)
          if [ -f "$APK_PATH" ]; then
            cp "$APK_PATH" "kniffel-${VERSION}.apk"
            echo "Created: kniffel-${VERSION}.apk"
          fi

      - name: Upload AAB as artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-app-bundle
          path: '*.aab'
          retention-days: 30

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: '*.apk'
          retention-days: 30

      - name: Create Release
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          draft: false
          prerelease: false
          files: |
            *.aab
            *.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
