name: Build Android App

on:
  push:
    branches:
      - main
      - 'claude/**'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create GitHub Release'
        required: false
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Bubblewrap CLI
        run: npm install -g @bubblewrap/cli

      - name: Setup keystore
        run: |
          # Check if production keystore is provided via GitHub Secrets
          if [ -n "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ]; then
            echo "üì¶ Using production keystore from GitHub Secrets"
            echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > /tmp/android.keystore

            # Verify keystore was decoded successfully (without exposing content)
            if [ -f /tmp/android.keystore ] && [ -s /tmp/android.keystore ]; then
              echo "‚úÖ Production keystore decoded successfully"
              echo "KEYSTORE_PATH=/tmp/android.keystore" >> $GITHUB_ENV
              echo "KEYSTORE_ALIAS=${{ secrets.ANDROID_KEY_ALIAS }}" >> $GITHUB_ENV
              echo "USE_PRODUCTION_KEY=true" >> $GITHUB_ENV
            else
              echo "‚ùå Failed to decode keystore, falling back to demo keystore"
              echo "USE_PRODUCTION_KEY=false" >> $GITHUB_ENV
            fi
          else
            echo "üîß No production keystore found, using demo keystore"
            echo "USE_PRODUCTION_KEY=false" >> $GITHUB_ENV
          fi

      - name: Generate demo keystore
        if: env.USE_PRODUCTION_KEY != 'true'
        run: |
          echo "Generating demo keystore for testing..."
          keytool -genkey \
            -keystore /tmp/android.keystore \
            -alias android \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass android \
            -keypass android \
            -dname "CN=Kniffel, OU=Development, O=MagicMicky, L=Unknown, ST=Unknown, C=US"

          echo "KEYSTORE_PATH=/tmp/android.keystore" >> $GITHUB_ENV
          echo "KEYSTORE_ALIAS=android" >> $GITHUB_ENV

      - name: Update manifest with keystore alias
        run: |
          # Update twa-manifest.json with the correct keystore alias
          if [ "$USE_PRODUCTION_KEY" = "true" ]; then
            echo "Updating manifest to use production key alias: $KEYSTORE_ALIAS"
            # Use jq to update the alias (install jq first)
            sudo apt-get update && sudo apt-get install -y jq
            jq --arg alias "$KEYSTORE_ALIAS" '.signingKey.alias = $alias' twa-manifest.json > twa-manifest-tmp.json
            mv twa-manifest-tmp.json twa-manifest.json
          else
            echo "Using demo keystore alias from manifest: android"
          fi

      - name: Check for Android project
        id: check_android
        run: |
          if [ -d "android" ] && [ -f "android/build.gradle" ]; then
            echo "‚úÖ Android project found"
            echo "android_exists=true" >> $GITHUB_OUTPUT
            echo "needs_generation=false" >> $GITHUB_OUTPUT
          else
            echo "‚ö†Ô∏è  Android project not found - will generate automatically"
            echo "android_exists=false" >> $GITHUB_OUTPUT
            echo "needs_generation=true" >> $GITHUB_OUTPUT
          fi

      - name: Generate Android project
        if: steps.check_android.outputs.needs_generation == 'true'
        run: |
          echo "üì¶ Generating Android project from twa-manifest.json..."

          # Update twa-manifest.json with correct keystore path
          jq '.signingKey.path = "/tmp/android.keystore"' twa-manifest.json > twa-manifest-tmp.json
          mv twa-manifest-tmp.json twa-manifest.json

          # Start a local HTTP server to serve the manifest
          python3 -m http.server 8000 &
          SERVER_PID=$!
          sleep 5

          # Run bubblewrap init with expect to handle prompts
          cat > /tmp/bubblewrap-init.exp << 'EXPECT_EOF'
#!/usr/bin/expect -f
set timeout 180

spawn bubblewrap init --manifest=http://127.0.0.1:8000/manifest.json

expect {
            "? Domain:" {
                send "magicmicky.github.io\r"
            }
            timeout {
                puts "ERROR: Timeout waiting for Domain prompt"
                exit 1
            }
          }

expect "? URL path:"
send "/Kniffel-scoring/\r"

expect "? Application name:"
send "Schnitzel\r"

expect "? Short name:"
send "Schnitzel\r"

expect "? Application ID:"
send "com.magicmicky.kniffel\r"

expect {
            "? Display mode:" { send "\r"; exp_continue }
            "? Status bar color:" { send "\r"; exp_continue }
            "? Dark mode:" { send "\r"; exp_continue }
            "? Navigation color:" { send "\r"; exp_continue }
            "? Navigation divider color:" { send "\r"; exp_continue }
            "? Icon URL:" { send "\r"; exp_continue }
            "? Maskable Icon URL:" { send "\r"; exp_continue }
            "? Monochrome Icon URL:" { send "\r"; exp_continue }
            "? Splash screen color:" { send "\r"; exp_continue }
            "? Splash fade out duration:" { send "\r"; exp_continue }
            "? Enable Notifications:" { send "\r"; exp_continue }
            "? Shortcuts:" { send "\r"; exp_continue }
            "? Include app shortcuts?" { send "n\r"; exp_continue }
            "JDK" {
                send "n\r"
                expect "? JDK Path:"
                send "$env(JAVA_HOME)\r"
                exp_continue
            }
            "Android SDK" {
                send "$env(ANDROID_HOME)\r"
                exp_continue
            }
            "Project generated successfully" { exit 0 }
            eof { exit 0 }
            timeout { puts "\nERROR: Timeout"; exit 1 }
          }

expect eof
EXPECT_EOF

          chmod +x /tmp/bubblewrap-init.exp
          sudo apt-get install -y expect
          /tmp/bubblewrap-init.exp

          # Stop the server
          kill $SERVER_PID || true

          # Verify android folder was created
          if [ -d "android" ]; then
            echo "‚úÖ Android project generated successfully"
            echo "android_exists=true" >> $GITHUB_OUTPUT
          else
            echo "‚ùå Failed to generate Android project"
            exit 1
          fi

      - name: Build Android App Bundle (AAB)
        if: steps.check_android.outputs.android_exists == 'true' || steps.check_android.outputs.needs_generation == 'true'
        run: |
          cd android

          # Set passwords based on whether using production or demo keystore
          if [ "$USE_PRODUCTION_KEY" = "true" ]; then
            export ANDROID_KEYSTORE_PASSWORD="${{ secrets.ANDROID_KEYSTORE_PASSWORD }}"
            export ANDROID_KEY_PASSWORD="${{ secrets.ANDROID_KEY_PASSWORD }}"
          else
            export ANDROID_KEYSTORE_PASSWORD="android"
            export ANDROID_KEY_PASSWORD="android"
          fi

          # Build using Gradle
          chmod +x gradlew
          ./gradlew bundleRelease

      - name: Build Android APK
        if: steps.check_android.outputs.android_exists == 'true' || steps.check_android.outputs.needs_generation == 'true'
        run: |
          cd android

          # Set passwords based on whether using production or demo keystore
          if [ "$USE_PRODUCTION_KEY" = "true" ]; then
            export ANDROID_KEYSTORE_PASSWORD="${{ secrets.ANDROID_KEYSTORE_PASSWORD }}"
            export ANDROID_KEY_PASSWORD="${{ secrets.ANDROID_KEY_PASSWORD }}"
          else
            export ANDROID_KEYSTORE_PASSWORD="android"
            export ANDROID_KEY_PASSWORD="android"
          fi

          ./gradlew assembleRelease

      - name: Rename artifacts
        if: steps.check_android.outputs.android_exists == 'true' || steps.check_android.outputs.needs_generation == 'true'
        run: |
          # Get version from version.json
          VERSION=$(cat version.json | grep -o '"version": "[^"]*' | grep -o '[^"]*$')

          # Find and rename the AAB
          AAB_PATH=$(find android/app/build/outputs/bundle/release -name "*.aab" | head -n 1)
          if [ -f "$AAB_PATH" ]; then
            cp "$AAB_PATH" "kniffel-${VERSION}.aab"
            echo "Created: kniffel-${VERSION}.aab"
          fi

          # Find and rename the APK
          APK_PATH=$(find android/app/build/outputs/apk/release -name "*.apk" | head -n 1)
          if [ -f "$APK_PATH" ]; then
            cp "$APK_PATH" "kniffel-${VERSION}.apk"
            echo "Created: kniffel-${VERSION}.apk"
          fi

      - name: Upload AAB as artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-app-bundle
          path: '*.aab'
          retention-days: 30

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: '*.apk'
          retention-days: 30

      - name: Create Release
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          draft: false
          prerelease: false
          files: |
            *.aab
            *.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
